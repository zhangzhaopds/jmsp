{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>Jmsp</title>
    <link rel="stylesheet" type="text/css" href="{% static 'ipa/style.css' %}">
    <link rel="apple-touch-icon" href="{% static 'ipa/images/touch_icon.png' %}">
    <meta name="description" content="内用内测">
    <meta name="keywords" content="jmsp,应用内测">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body class="index-body">
    <div class="top-bar-wrapper">
        <div class="top-bar-content-wrapper">
            <div class="top-bar-content-bg">
                <div class="top-bar-content-title">
                    <img class="logo-img" src="{% static 'ipa/images/jsmp_white_logo.png' %}">
                </div>
                <div class="top-bar-content-left">
{#                    <label>鸡毛蒜皮</label>#}
{#                    <label>悟空</label>#}

                </div>
                <div class="top-bar-content-right">
                    {% if user != '' %}
                        <div class="il-header-user">
{#                            <label style="color: white">{{ user }}</label>#}
                            <a href="{% url 'ipa:home'  %}">{{ user }}</a>
{#                            <a href="{% url 'ipa:logout' %}">注销</a>#}
                        </div>
                        {% if avatar %}
                            {% if avatar != '' %}
                                <img src="{{ avatar }}" style="width: 40px; height: 40px; float: right">
                            {% endif %}
                        {% endif %}

                    {% else %}
                        <ul>
                        <li class="top-bar-right-li">
                            <a href="{% url 'ipa:login' %}">登陆</a>
                        </li>
                        <li class="top-bar-right-li">
                            <a href="{% url 'ipa:register' 0 %}">注册</a>
                        </li>
                    </ul>
                    {% endif %}


                </div>
            </div>
        </div>
    </div>
    <div class="mid-content-wrapper">

    </div>

</body>
</html>
